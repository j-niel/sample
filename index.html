<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GitHub Self Demo</title>
</head>
<body>
    <h1>Hello Github!</h1>

    <div class="how-to">
        <h2>How to Commit Steps</h2>
        <ol>
            <li>$ git clone < URL > : add repo to local</li>
            <li>$ git status : see status </li>
            <li>$ git add < FILE > : add file </li>
            <li>$ git commit -m " MESSAGE " : locking it in repo</li>
            <li>$ git push : pushes to github</li>
        </ol>
    </div>
</body>
</html>
